<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--Header Start-->
    <header class="header">
        <div class="header-left">   
            <div class="logo-header">
                <img class="logo-img" src="./images/logo.png" alt="logo">
            </div>
            <span>Home</span>
            <span>Gift</span>
            <span>Order</span>
            <span>Pay</span>
            <span>Store</span>
        </div>
        <div class="header-right">
            <div class="search-tab">
                <img class="search-icon-img" src="./images/search-icon.svg" alt="search-icon">
                <input type="text" placeholder="Looking for Something" class="input-tab" autocomplete="off" aria-expanded="false">
            </div>
            <div class="accounts">
                <img class="account-icon-img" src="./images/account-thin.svg" alt="account-img">
            </div>
        </div>
    </header>
    <!--Header End-->
    <!--Green Bar Start-->
    <div class="green-bar">
        <div class="green-bar-container-left">
            <h5 class="Starbucks-text">Starbucks</h5>  
        </div>
        <div class="green-bar-container-right">
            <button class="green-bar-button" type="button">Know More</button>
        </div>
    </div>
    <!--Green Bar End-->
    <!--First Major Div Start-->
    <div class="first-major-div">
        <!--carousal Start-->
        <div class="carousal">
            <div class="carousal-left">
                <div class="image">
                    <img src="./images/Dashboard_banner_side_image1_2_6.png" alt="img">
                </div>
                <div class="text">
                    <p> New Updates</p>
                    <h3><p> Starbucks Rewards</p></h3>
                    <p> Collect Stars Any Way You Pay. Rewards got a makeoverâ€”no surprises, just perks! </p>
                </div>
            </div>
            <div class="carousal-right">
                <div class="button">
                    <button class="carousal-button">Know More</button>
                </div>
            </div>
            
        </div>
        <!--carousal End-->
        <!--Curation-Start-->
        <div class="curation">
            <div class="curation-conatiner">
                <div class="handcraft-curation">
                    <h3>Handcrafted Curations</h3>
                </div>
                <div class="handcraft-curation-item">
                    <div class="item">
                        <img class="handcraft-img" src="./images/items/Bestseller.jpg" alt="img">
                        <span>Bestseller</span>
                    </div>
                    <div class="item">
                        <img class="handcraft-img" src="./images/items/CoffeeAtHome.jpg" alt="img">
                        <span>Drinks</span>
                    </div>
                    <div class="item">
                        <img class="handcraft-img" src="./images/items/Drinks.jpg" alt="img">
                        <span>Food</span>
                    </div>
                    <div class="item">
                        <img class="handcraft-img" src="./images/items/Food.jpg" alt="img">
                        <span>Merchandise</span>
                    </div>
                    <div class="item">
                        <img class="handcraft-img" src="./images/items/Merchandise.jpg" alt="img">
                        <span>Coffee At Home</span>
                    </div>
                    <div class="item">
                        <img class="handcraft-img" src="./images/items/ReadyToEat.jpg" alt="img">
                        <span>Ready to Eat</span>
                    </div>
                </div>
                
            </div>
        </div>
        <!--Curation-End-->

    </div>


    <!--First Major Div End-->
</body>
</html>
